<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Docsify 101</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" type="image/x-icon" href="/assets/images/docsify.png" />
    <link rel="stylesheet" href="/styles/global.css" />
  </head>
  <body>
    <div id="app">Please wait...</div>
    <script>
      window.$docsify = {
        auto2top: true,
        homepage: "./views/home.md",
        loadSidebar: "./layouts/_sidebar.md",
        loadNavbar: "./layouts/_navbar.md",
        name: "Design System Docs",
        repo: "",
        search: {
          placeholder: "Type to search a component",
          noData: "Nothing was found :(",
          hideOtherSidebarContent: true,
          namespace: "website-1",
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
